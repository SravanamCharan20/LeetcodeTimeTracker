<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Activity Tracker</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="leetcode-extension">
  <header class="header">
    <div class="logo">
      <i class="fas fa-code"></i>
      <span>LeetCode Tracker</span>
    </div>
    <div class="header-actions">
      <button id="view-history" class="btn" title="View History">
        <i class="fas fa-history"></i>
        <span>History</span>
      </button>
      <button id="settings" class="btn" title="Settings">
        <i class="fas fa-cog"></i>
        <span class="sr-only">Settings</span>
      </button>
    </div>
  </header>

  <main class="content">
    <!-- Today's Stats Section -->
    <section id="stats-section">
      <div class="time-stats">
        <div class="time-card active-time">
          <div class="time-label">
            <i class="fas fa-clock"></i>
            <span>Active Time</span>
          </div>
          <div id="total-time" class="time-value">00:00:00</div>
        </div>
        <div class="time-card idle-time">
          <div class="time-label">
            <i class="fas fa-coffee"></i>
            <span>Idle Time</span>
          </div>
          <div id="idle-time" class="time-value">00:00:00</div>
        </div>
      </div>

      <div class="current-problem-card">
        <div class="current-problem-header">
          <h1>Current Problem</h1>
          <div class="current-problem-title" id="current-problem">No active problem</div>
        </div>
      </div>

      <div class="problems-section">
        <div class="section-header">
          <h2>Today's solved Problems</h2>
          <div class="problems-count">
            <i class="fas fa-check-circle"></i>
            <span id="problems-solved">0</span> solved
          </div>
        </div>

        <div id="recent-problems" class="problem-cards"></div>
        <div id="no-problems" class="no-problems">
          <i class="fas fa-code"></i>
          <p>No problems solved today</p>
        </div>
      </div>
    </section>

    <!-- History Section -->
    <section id="history-section" class="hidden">
      <div class="history-header">
        <button id="back-to-today" class="btn" title="Back to Today">
          <i class="fas fa-arrow-left"></i>
          <span>Back</span>
        </button>
        <label for="history-date" class="sr-only">Select Date</label>
        <input type="date" id="history-date" class="date-input" title="Select Date">
      </div>
      <div id="history-stats"></div>
    </section>

    <!-- Settings Section -->
    <section id="settings-section" class="hidden">
      <div class="history-header">
        <button id="back-from-settings" class="btn" title="Back to Today">
          <i class="fas fa-arrow-left"></i>
          <span>Back</span>
        </button>
      </div>
      <div class="settings-header">
        <h2>Settings</h2>
        <p>Configure your LeetCode Activity Tracker</p>
      </div>
      <!-- Add settings options here -->
      <div class="settings-content">
        <div class="setting-item">
          <div class="setting-label">
            <span>Dark Mode</span>
            <p class="setting-description">Switch between light and dark themes</p>
          </div>
          <label class="toggle-switch" for="dark-mode-toggle">
            <input type="checkbox" id="dark-mode-toggle" aria-label="Toggle dark mode">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>
    </section>
  </main>

  <script src="../js/popup.js"></script>
</body>
</html>
